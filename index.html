<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-background"></div>
        <img src="avatar.jpg" alt="头像" class="avatar">

        <p>您的邮箱</p>

        </div>

    <!-- 主界面 -->
    <div class="main-content">
        <div class="tabs">
            <button class="tab" data-target="home">Home</button>
            <button class="tab" data-target="about">About</button>

        </div>
        <div id="home" class="tab-content">
            <!-- Home 页面内容 -->
            <p>这是 Home 页面</p>
        </div>
        <div id="about" class="tab-content" style="display: none;">
            <!-- About 页面内容 -->
            <p>这是 About 页面</p>
        </div>
        <div id="tags" class="tab-content" style="display: none;">
            <!-- Tags 页面内容 -->
            <h3>量子计算暑研</h3>
            <ul>
                <li>文章 1</li>
